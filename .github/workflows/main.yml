name: Daily Slack Screenshot (Table Only)

on:
  schedule:
    # 16:00 UTC daily (~9:00 AM PT during DST, ~8:00 AM PT in winter)
    - cron: '0 16 * * *'
  workflow_dispatch: {}  # allow manual runs

jobs:
  run-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Run screenshot and post to Slack
        env:
          # REQUIRED SECRETS
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}  # xoxb-...
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}            # e.g., C0123456789
          TARGET_URLS: ${{ secrets.TARGET_URLS }}          # e.g., https://statsplus.net/psd/sotd/

          # RENDER / CAPTURE SETTINGS (safe defaults)
          VIEWPORT_W: '1600'
          VIEWPORT_H: '1000'
          DEVICE_SCALE_FACTOR: '2'
          TIMEOUT_MS: '90000'
          TITLE_PREFIX: 'Daily screenshot'
          ADD_COMMENT: 'true'

          # DARK MODE (enable + palette)
          DARK_MODE: 'true'          # set to 'false' to disable
          DARK_BG: '#0b0f14'
          DARK_SURFACE: '#121821'
          DARK_TEXT: '#e9eef5'
          DARK_MUTED: '#2b3745'
          DARK_HEADER: '#1a2330'

          # If your page needs auth cookies, add STORAGE_STATE_JSON as a secret (Playwright storageState)
          # STORAGE_STATE_JSON: ${{ secrets.STORAGE_STATE_JSON }}
        run: npm start
