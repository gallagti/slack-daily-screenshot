name: Daily Slack Screenshot (Table Only)

on:
  schedule:
    # 16:00 UTC daily (~9:00 AM PT during DST, ~8:00 AM PT in winter)
    - cron: '0 16 * * *'
  workflow_dispatch: {}  # allow manual runs

jobs:
  run-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Run screenshot and post to Slack
        env:
          # REQUIRED SECRETS (set these in repo Settings → Secrets and variables → Actions)
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}  # xoxb-...
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}            # e.g., C0123456789
          TARGET_URLS: ${{ secrets.TARGET_URLS }}          # e.g., https://statsplus.net/psd/sotd/

          # Rendering / capture
          VIEWPORT_W: '1600'
          VIEWPORT_H: '1000'
          DEVICE_SCALE_FACTOR: '2'    # 2 = crisp "retina" output
          TIMEOUT_MS: '90000'
          TITLE_PREFIX: 'Daily screenshot'
          ADD_COMMENT: 'true'

          # Dark theme + readability (these are used by index.mjs)
          DARK_BG: '#0b0f14'
          DARK_SURFACE: '#121821'
          DARK_TEXT: '#ffffff'        # force white text everywhere
          DARK_MUTED: '#3a4759'
          DARK_HEADER: '#1a2330'

          # Include padding around the table and auto-grow viewport to fit
          PAD_AROUND: '96'            # ~1 inch around the table
          MAX_OUT_W: '4200'           # raise if table is extremely wide
          MAX_OUT_H: '14000'          # raise if table is extremely tall

          # If your page needs auth cookies, add STORAGE_STATE_JSON as a secret (Playwright storageState JSON)
          # STORAGE_STATE_JSON: ${{ secrets.STORAGE_STATE_JSON }}
        run: npm start
