name: Daily Slack Screenshot

on:
  schedule:
    # Runs at 16:00 UTC every day (~9:00 AM PT during DST, 8:00 AM PT in winter)
    - cron: '0 16 * * *'
  workflow_dispatch: {}  # allow manual runs

jobs:
  run-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Run screenshot and post to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
          BROWSER: chromium
          VIEWPORT_W: '1366'
          VIEWPORT_H: '1024'
          FULL_PAGE: 'true'
          WAIT_UNTIL: networkidle
          WAIT_FOR_SELECTOR: ''
          ADD_COMMENT: 'true'
          TITLE_PREFIX: 'Daily screenshot'
          TIMEOUT_MS: '60000'
          STORAGE_STATE_JSON: ${{ secrets.STORAGE_STATE_JSON }}
        run: npm start
